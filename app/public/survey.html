<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-primary">
                <div class = "panel-heading">

                    <h3 class="panel-title"><strong>Survey Questions</strong></h3>
                
                </div>
                <div class= "panel-body">
                    <div class="col-md-12">
                        <div class= "question1">
                            <p>1. Do you sometimes find youself thinking of solving world prolems ?.</p>
                            <select class="form-control">
                                <option>Strongly Agree</option>
                                <option>Agree</option>
                                <option>Neutral</option>
                                <option>Disagree</option>
                                <option>Strongly Disagree</option>
                            </select>
                        </div>
                        <br>
                        <div class= "question2">
                            <p>2. You like going out on trips, skiing.</p>
                            <select class="form-control">
                                <option>Strongly Agree</option>
                                <option>Agree</option>
                                <option>Neutral</option>
                                <option>Disagree</option>
                                <option>Strongly Disagree</option>
                            </select>
                        </div>
                        <br>
                        <div class= "question3">
                            <p>4. Do you easily make new friends?</p>
                            <select class="form-control">
                                <option>Strongly Agree</option>
                                <option>Agree</option>
                                <option>Neutral</option>
                                <option>Disagree</option>
                                <option>Strongly Disagree</option>
                            </select>
                        </div>
                        <br>
                        <div class= "question3">
                            <p>5. Would you describe yourself as being nerdy ?</p>
                            <select class="form-control">
                                <option>Strongly Agree</option>
                                <option>Agree</option>
                                <option>Neutral</option>
                                <option>Disagree</option>
                                <option>Strongly Disagree</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <nav class="navbar navbar-default navbar-fixed-bottom">
                <div class="container">
                    <p>
                        <a href="/api/friends">API Friends Link</a> |
                        <a href="https://github.com/rutodeno/FriendFinder">GitHub Repo</a>
                    </p>
                </div>
            </nav>
        </footer>
    </div>

</body>

</html>
